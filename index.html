<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2c0e1f0738.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Form VAlidation</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <div class="container p-0">
            <h1>Form Validation
            </h1>
            <hr
                style="width:70%; height: 3px;background-color: steelblue; border:none; opacity: 0.9; margin: 0; padding: 0;">
            <form onsubmit="return validateform()">
                <div class="form-group">
                    <label for="name">Your Full Name</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" id="name" class="input-field" required placeholder="Ashwini Kumar">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Id</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="text" id="email" class="input-field" required placeholder="eg. abcd@gmail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <div class="input-icon">
                        <select name="country-code" id="country-code" class="icon">
                            <option value="+91" selected>+91</option> <!-- //other option added by js -->
                        </select>
                        <input type="tel" id="number" class="input-field" required placeholder=" 990 45 650 07">

                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-unlock icon"></i>
                        <input type="password" id="password" class="input-field" required
                            placeholder="minimum 8-digit password">
                        <!-- <i class="fa-soild fa-eye fa-lg"></i> -->
                        <i class="fa-solid fa-eye show-password "></i>
                        <!-- <i class="fa-solid fa-eye-slash show-password hide"></i> -->
                        <i class="fa-solid fa-circle-info info"></i>

                        <div class="info-content hide ">
                            <p class="m-0 p-0">strong password->atleast:</p>
                            <ol class="p-0 ms-3">
                                <li>one capital and small letter.</li>
                                <li>one number.</li>
                                <li>one special-character (eg. @,#,$,%,&,*,! etc).</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-unlock icon"></i>
                        <input type="password" id="confirm-password" class="input-field" required
                            placeholder="enter same password">

                    </div>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" required name="checkbox" id="agree-check">
                    <p style="width: 90%; float: right; font-size: smaller; margin-bottom: 1rem;">I agree with
                        the terms and policy
                        of the company.
                        and , have filled it correctly within best of my knowledge</p>
                </div>
                <div class="form-group submit-button mt-3">
                    <button type="submit" class="btn btn-success">submit</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>

</html>
